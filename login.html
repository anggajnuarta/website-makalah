<!DOCTYPE html>
<html lang="id">
<head>
    <title>Login - Website Makalah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login ke Website Makalah</h2>
        <form>
            <label>Username:</label><br>
            <input type="text" name="username" required><br><br>

            <label>Password:</label><br>
            <input type="password" name="password" required><br><br>

            <!-- Tombol login langsung redirect ke data-diri.html -->
            <button type="button" onclick="window.location.href='data-diri.html'">Login</button>
        </form>
    </div>
</body>
</html>
